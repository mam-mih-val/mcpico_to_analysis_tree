_layouts:

_axes:
  - &centrality
    name: event_header/centrality
    nb: 8
    lo: 0.0
    hi: 40.0
  - &b_norm
    name: event_header/b_norm
    nb: 20
    lo: 0.0
    hi: 2.0

  - &ax-sim-protons-pT {name: particles/pT, nb: 20, lo: 0.0, hi: 2.0}
  - &ax-sim-pions-pT {name: particles/pT, nb: 20, lo: 0.0, hi: 1.}
  - &ax-sim-y {name: particles/y_cm, nb: 21, lo: -1.05, hi: 1.05}


_cuts:
  - &good-sim-protons
    particles/pid : { equals: 2212 }
  - &good-sim-pi-neg
    particles/pid : { equals: -211 }
  - &silicon-proton
    particles/pid : { equals: 2212 }
    particles/y_cm : { range: [-0.5, 0.5] }
    particles/pT : { range: [0.4, 2.0] }
  - &silicon-pi-neg
    particles/abs_pid : { equals: 211 }
    particles/y_cm : { range: [-1.0, 0.0] }
    particles/pT : { range: [0.3, 1.0] }
  - &mc-fhcal-cuts
    particles/eta : { range: [2.7, 5.4] }
    particles/y_cm : { range: [0.0, 3.0] }
#    particles/pid : { equals: 2112 }
  - &mc-fhcal-1-cuts
    particles/eta : { range: [3.8, 5.4] }
    particles/y_cm : { range: [0.0, 3.0] }
  - &mc-fhcal-2-cuts
    particles/eta : { range: [3.3, 3.8] }
    particles/y_cm : { range: [0.0, 3.0] }
  - &mc-fhcal-3-cuts
    particles/eta : { range: [2.7, 3.3] }
    particles/y_cm : { range: [0.0, 3.0] }

BMN:
  event-variables:
    - event_header/b_norm
  axes: [ *b_norm ]
  q-vectors:
  # U-VECTORS
  - name: proton
    type: track
    phi:  particles/phi
    weight: Ones
    norm: m
    harmonics: 111
    axes:
      - *ax-sim-y
      - *ax-sim-protons-pT
    cuts: *good-sim-protons
  - name: pi_neg
    type: track
    phi:  particles/phi
    harmonics: 111
    weight: Ones
    norm: m
    axes:
      - *ax-sim-y
      - *ax-sim-pions-pT
    cuts: *good-sim-pi-neg
  # Q-VECTORS in tracking acceptance
  - name: Tp
    type: track
    phi:  particles/phi
    weight: Ones
    norm: m
    harmonics: 111
    cuts: *silicon-proton
  - name: Tpi
    type: track
    phi:  particles/phi
    weight: Ones
    norm: m
    harmonics: 111
    cuts: *silicon-pi-neg
  # Q-VECTORS in FHCal/FW acceptance
  - name: F
    type: track
    phi: particles/phi
    weight: particles/Ekin
    norm: m
    cuts: *mc-fhcal-cuts

