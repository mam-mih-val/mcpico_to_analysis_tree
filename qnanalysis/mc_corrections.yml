_layouts:

_axes:
  - &centrality
    name: event_header/b_norm
    bin-edges: [0, 0.15, 0.31, 0.47, 0.63, 0.8, 0.97, 1.17, 1.37, 1.6, 2.0]

  - &ax-sim-protons-pT {name: particles/pT, nb: 20, lo: 0.0, hi: 2.0}
  - &ax-sim-pions-pT {name: particles/pT, nb: 20, lo: 0.0, hi: 1.}
  - &ax-sim-y {name: particles/y_cm, nb: 15, lo: -0.75, hi: 0.75}


_cuts:
  - &good-sim-protons
    particles/pid : { equals: 2212 }
  - &good-sim-pi-neg
    particles/pid : { equals: -211 }
  - &silicon-proton
    particles/pid : { equals: 2212 }
    particles/y_cm : { range: [-0.6, 0.6] }
    particles/pT : { range: [0.4, 2.0] }
  - &silicon-pi-neg
    particles/pid : { equals: -211 }
    particles/y_cm : { range: [-0.6, 0.6] }
    particles/pT : { range: [0.3, 1.0] }
  - &mc-fhcal-1-cuts
    particles/eta : { range: [3.8, 5.4] }
#    particles/type : { equals: 1 }
  - &mc-fhcal-2-cuts
    particles/eta : { range: [3.3, 3.8] }
#    particles/type : { equals: 1 }
  - &mc-fhcal-3-cuts
    particles/eta : { range: [2.7, 3.3] }
#    particles/type : { equals: 1 }
  - &mc-fhcal-pos
    particles/eta : { range: [2.5, 5.0] }
  - &mc-fhcal-neg
    particles/eta : { range: [-5.0, -2.5] }

BMN:
  event-variables:
    - event_header/b_norm
  axes: [ *centrality ]
  q-vectors:
  # SIM PARTICLES
  - name: proton
    type: track
    phi:  particles/phi
    weight: Ones
    norm: m
    axes:
      - *ax-sim-y
      - *ax-sim-protons-pT
    cuts: *good-sim-protons
  - name: pi_neg
    type: track
    phi:  particles/phi
    weight: Ones
    norm: m
    axes:
      - *ax-sim-y
